nit's just one of those things that\n\nyou'll know when so let's see what this\n\nlooks like in some code go ahead and\n\nopen up that code sandbox from the\n\nprevious lesson because we're going to\n\ntweak it and we're gonna use it to write\n\nour own styles okay so for this tutorial\n\nwhat we're gonna do is we're actually\n\ngoing to be building some CSS selector\n\nchains to demonstrate specificity and\n\ninheritance okay so CSS specificity\n\nbegins with HTML structure let's go\n\nahead and let's take all of this and\n\ndelete it if you wanted to you could\n\nhave forked that one to have reference\n\nto it but if we go ahead and save that\n\nand run it we're just going to go back\n\nto our native HTML structure that we had\n\nbefore so now what we're gonna do is\n\nwe're going to check out how this\n\nspecificity is carried over with HTML at\n\nfirst so we can see that there is a\n\nclass that we call container ok if\n\nI was the style container we could it\n\nwould then affect the header the h1 the\n\nnav the anchor tags the entire\n\ngenerational tree of this document so\n\nlet's go ahead and write a selector a\n\nclass selector of container and let's\n\napply some styles to this we're going to\n\napply a width of 600 pixels and a margin\n\nof 0 top and bottom and auto left and\n\nright think about that what this is\n\ngoing to do in your head really quick\n\nwhat do you think this is going to do\n\nhow do you think it's going to turn out\n\ngo ahead and save it and run it and\n\nnotice that we just got some margin on\n\nour of a 0 on top and bottom and then\n\nAuto on our left and right so we added\n\nsome margins to this but if I were to\n\nselect this and inspect it we could pull\n\nup in the box model which we're going to\n\nlearn about later we could look at our\n\ncontainer and you can see that we now\n\nhave some margins of auto on the left\n\nand right and then 0 on the top and\n\nbottom so our top and bottom margins are\n\n0 and then left and right gets fifty\n\nthree point two units on the auto\n\nbecause our content is 600 pixels wide\n\nokay if we were to bump this content\n\ndown a little bit you'd see that we\n\nwould fit the page if we changed it to\n\n50% we would automatically sort of\n\nCenter this on our page across our\n\ndocument okay but let's keep it right\n\nwhere we want it let's go ahead and\n\nclose that and refresh and we should get\n\nour margins on the left and right so\n\nautomatically we sort of affected the\n\nrest of these things as well all of the\n\ncontent within container is now centered\n\non the page well so to speak it's\n\ncentered somewhat it's it's sort of\n\njustified a little bit okay so what\n\nwe're going to do now is we're going to\n\nthis is demonstrating the cascading\n\nimpact of all the elements inside the\n\ncontainer with just a few simple lines\n\nso let's increase our specificity chain\n\nby styling everything in the header to\n\nhave a font family of Helvetica so what\n\nI'm going to do is I'm actually going to\n\nsay not only inside of container so\n\neverything that's inside of container\n\nbut also everything inside of the header\n\nis going to get the font family\n\nHelvetica caps are important here and\n\nthen we can also kind of chain some\n\nthings on if the if the document or if\n\nthe browser doesn't have those fonts\n\nbuilt in we can default to San serif or\n\narielle so to speak\n\nokay notice how we're selecting things\n\nhere selecting by class and then by\n\nelement okay let's go ahead and save\n\nthat and run it and notice that all of\n\nour content changed all of our content\n\nwas affected so we could have wrote the\n\n[Music]\n\nbecause of this cascade all of our\n\nelements in our in our header now have a\n\nfont family of Helvetica we could have\n\nwritten this and we could have just\n\nselected the header but we wanted to\n\nsort of extend these styles to anything\n\nin the container as well okay so this is\n\ngood at all all of our items here inside\n\nof our little markup tree have received\n\nHelvetica as a font family\n\nso this is great knob but what if we\n\nwanted is to select one single element\n\nstyling mini elements is pretty easy\n\nbecause of the Cascade but what about\n\nstyling one specific element so let's\n\nselect the main header class and style\n\nits color to crimson so we're going to\n\ndo the same thing we're gonna say the\n\ncontainer and the header and then the\n\nmain header have a color of crimson\n\ncontainer main header sorry\n\nheader and just the main header will\n\nhave the crimson\n\nnotice that our other things were not\n\naffected we are specifically targeting\n\none single thing one item here so you\n\ncan chain your classes your selectors\n\njust like this it's really nice really\n\nhandy for selecting one single thing at\n\na time\n\nwe could have written the above chain\n\nwith an h1 and achieved the same result\n\nvirtually nothing changes\n\nbut if we wanted to be extremely\n\nspecific we could use both the element\n\nand the class together to achieve this\n\nso if we're just saying no matter what\n\nwe want this to be a very specifically\n\ntargeted main header you could write it\n\nlike this we're saying the h1 whose\n\nclass is main header gets this as well\n\nso we just did the same thing three\n\ndifferent ways with the same result some\n\ndevelopers see this as a powerful aspect\n\nof CSS others point this out as a reason\n\nCSS is so confusing our opinion is that\n\nyou should know several ways to do the\n\nsame thing in case you run into a unique\n\nsituation where you need to specified\n\nwhere you specify weight and and allow\n\nthat weight to be heavier at this point\n\nyou should attempt to style the anchor\n\ntags inside the navigation explore the\n\nseveral different ways you could write\n\nyour specificity chains\n\nfollow along with the link that's found\n\nin the tutorial here in training kit and\n\ncomplete that challenge if you get stuck\n\non anything you can check your code\n\nagainst the final solution for this\n\ntutorial and a link that's found right\n\nhere inside of training kit thanks for\n\ntuning in on our part 2 about\n\nspecificity and selectors we hope you're\n\nstarting to understand and feel that\n\nthis stuff is actually a lot of fun it's\n\nreally cool to apply these ideas these\n\nStyles these elements to our webpages","description":"a 01 - Web Fundamentals video"}</script>
